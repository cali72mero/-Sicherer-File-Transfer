<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transfer V17 (Bulk & Speed)</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        body { font-family: -apple-system, sans-serif; background: #1a202c; color: #e2e8f0; padding: 15px; max-width: 600px; margin: 0 auto; }
        .card { background: #2d3748; padding: 20px; border-radius: 12px; margin-bottom: 15px; border: 1px solid #4a5568; }
        h2 { margin: 0 0 10px 0; color: #63b3ed; font-size: 1.4rem; }
        input { width: 100%; padding: 12px; margin: 8px 0; background: #1a202c; border: 2px solid #4a5568; border-radius: 8px; color: white; text-align: center; font-size: 1.1rem; }
        button { width: 100%; padding: 14px; border: none; border-radius: 8px; font-weight: bold; font-size: 16px; cursor: pointer; margin-top: 5px; }
        .btn-blue { background: #3182ce; color: white; }
        .btn-green { background: #38a169; color: white; }
        .hidden { display: none !important; }
        
        .status-badge { padding: 4px 12px; border-radius: 20px; font-size: 0.8rem; font-weight: bold; background: #4a5568; margin-bottom: 15px; display: inline-block; }
        .secure { background: #38a169; color: white; }

        .pin-display { font-size: 2.5rem; letter-spacing: 5px; font-family: monospace; text-align: center; background: #1a202c; padding: 15px; border-radius: 10px; margin: 15px 0; color: #63b3ed; border: 2px dashed #4a5568; }

        /* Performance UI */
        .bulk-status { background: #232936; padding: 15px; border-radius: 8px; margin-bottom: 15px; border: 1px solid #4a5568; text-align: center; }
        .progress-bar-bg { background: #4a5568; height: 8px; border-radius: 4px; overflow: hidden; margin-top: 10px; }
        .progress-bar-fill { background: #48bb78; height: 100%; width: 0%; transition: width 0.1s linear; }
        
        .file-list { max-height: 400px; overflow-y: auto; }
        .file-item { padding: 10px; background: #2d3748; margin-top: 5px; border-radius: 6px; display: flex; justify-content: space-between; align-items: center; border-left: 3px solid #63b3ed; font-size: 0.9rem; }
    </style>
</head>
<body>

    <div style="text-align:center;">
        <h2 style="margin-bottom:5px;">üöÄ V17 High-Performance</h2>
        <div id="statusBadge" class="status-badge">Warte auf Start...</div>
    </div>

    <!-- SETUP -->
    <div id="screenSetup" class="card">
        <h2>Start</h2>
        <input type="text" id="myName" placeholder="Name (z.B. handy)" onkeyup="cleanInput(this)">
        <button class="btn-blue" onclick="startApp()">Los</button>
    </div>

    <!-- CONNECT -->
    <div id="screenConnect" class="card hidden">
        <p style="text-align:center;">Ich bin: <strong id="dispName" style="color:#63b3ed">...</strong></p>
        <hr style="border-color:#4a5568; margin:15px 0;">
        <input type="text" id="partnerName" placeholder="Partner Name" onkeyup="cleanInput(this)">
        <button class="btn-green" onclick="connect()">Verbinden</button>
    </div>

    <!-- AUTH -->
    <div id="screenAuth" class="card hidden">
        <h2 style="text-align:center;">üõ°Ô∏è Auth</h2>
        <div id="authReceiver" class="hidden">
            <div id="pinDisplay" class="pin-display">----</div>
        </div>
        <div id="authSender" class="hidden">
            <input type="tel" id="inputPin" placeholder="PIN" style="font-size:2rem; letter-spacing:5px;">
            <button class="btn-green" onclick="submitPin()">OK</button>
        </div>
    </div>

    <!-- TRANSFER -->
    <div id="screenTransfer" class="card hidden">
        <div class="bulk-status hidden" id="bulkArea">
            <div style="font-size:1.1rem; font-weight:bold; color:#e2e8f0;">
                Sende <span id="currentFileCount">0</span> / <span id="totalFileCount">0</span>
            </div>
            <div style="font-size:0.8rem; color:#a0aec0; margin-top:5px;" id="currentFileName">Bereit...</div>
            <div class="progress-bar-bg"><div id="pBar" class="progress-bar-fill"></div></div>
        </div>

        <div style="text-align:center; padding:30px; border:2px dashed #4a5568; border-radius:10px; cursor:pointer;" onclick="document.getElementById('files').click()">
            <span style="font-size:2rem;">üìÇ</span><br>
            <strong>Dateien (Massen-Upload)</strong>
        </div>
        <input type="file" id="files" multiple style="display:none;" onchange="startBulkUpload()">

        <div id="fileList" class="file-list" style="margin-top:15px;"></div>
    </div>

    <script>
        const PREFIX = 'sft-v17-bulk-';
        const CHUNK_SIZE = 128 * 1024; // 128KB Chunks for Speed
        
        let peer, conn, myPin, sessionKey;
        let incoming = {}; // Map of fileId -> fileData
        let isProcessing = false;
        
        function cleanInput(el) { el.value = el.value.toLowerCase().replace(/[^a-z0-9]/g, ''); }
        function setStatus(msg, type) { 
            const el = document.getElementById('statusBadge');
            el.innerText = msg;
            el.className = 'status-badge ' + (type === 'secure' ? 'secure' : '');
        }

        // --- FAST CRYPTO (AES-CTR) for BULK ---
        async function deriveSessionKey(pin, salt) {
            const enc = new TextEncoder();
            const mat = await crypto.subtle.importKey("raw", enc.encode(pin), "PBKDF2", false, ["deriveKey"]);
            return crypto.subtle.deriveKey(
                { name: "PBKDF2", salt: enc.encode(salt), iterations: 50000, hash: "SHA-256" }, // Lower iterations for speed
                mat, { name: "AES-CTR", length: 256 }, true, ["encrypt", "decrypt"]
            );
        }

        // --- APP FLOW ---
        function startApp() {
            const n = document.getElementById('myName').value;
            if (n.length < 2) return alert("Name zu kurz");
            peer = new Peer(PREFIX + n, { debug: 1 });
            
            peer.on('open', () => {
                setStatus('Online: ' + n, 'online');
                document.getElementById('screenSetup').classList.add('hidden');
                document.getElementById('screenConnect').classList.remove('hidden');
                document.getElementById('dispName').innerText = n;
            });

            peer.on('connection', (c) => {
                conn = c;
                c.on('open', () => {
                    myPin = Math.floor(100000 + Math.random() * 900000).toString(); // 6 digits
                    conn.salt = Math.random().toString(36);
                    
                    document.getElementById('screenConnect').classList.add('hidden');
                    document.getElementById('screenAuth').classList.remove('hidden');
                    document.getElementById('authReceiver').classList.remove('hidden');
                    document.getElementById('pinDisplay').innerText = myPin;
                    
                    c.send({ type: 'HELLO', salt: conn.salt });
                });
                setupData();
            });
        }

        function connect() {
            const p = document.getElementById('partnerName').value;
            conn = peer.connect(PREFIX + p);
            conn.on('open', setupData);
        }

        function setupData() {
            conn.on('data', async (d) => {
                if (d.type === 'HELLO') {
                    conn.pSalt = d.salt; conn.salt = Math.random().toString(36);
                    document.getElementById('screenConnect').classList.add('hidden');
                    document.getElementById('screenAuth').classList.remove('hidden');
                    document.getElementById('authSender').classList.remove('hidden');
                }
                if (d.type === 'PIN_VERIFY') {
                    if (d.pin === myPin) {
                        sessionKey = await deriveSessionKey(myPin, conn.salt + d.salt);
                        conn.send({ type: 'AUTH_OK' });
                        showTrans();
                    } else { alert('Falsch'); location.reload(); }
                }
                if (d.type === 'AUTH_OK') {
                    const p = document.getElementById('inputPin').value;
                    sessionKey = await deriveSessionKey(p, conn.pSalt, conn.salt);
                    showTrans();
                }

                // BULK HANDLER
                if (d.type === 'FILE_START') {
                    incoming[d.id] = { buffer: [], received: 0, total: d.size, name: d.name, mime: d.mime };
                    // UI Update
                    document.getElementById('bulkArea').classList.remove('hidden');
                    document.getElementById('currentFileName').innerText = "Empfange: " + d.name;
                }
                if (d.type === 'FILE_CHUNK') {
                    const f = incoming[d.id];
                    if (!f) return;
                    f.buffer.push(d.data);
                    f.received += d.data.byteLength;
                    
                    // Simple Progress for current file
                    const pct = (f.received / f.total) * 100;
                    document.getElementById('pBar').style.width = pct + '%';

                    if (f.received >= f.total) {
                        await finalizeDownload(d.id);
                        delete incoming[d.id]; // Free RAM immediately
                        conn.send({ type: 'ACK_FILE', id: d.id }); // Tell sender to send next
                    }
                }
            });
        }

        function submitPin() { conn.send({ type: 'PIN_VERIFY', pin: document.getElementById('inputPin').value, salt: conn.salt }); }
        function showTrans() { 
            document.getElementById('screenAuth').classList.add('hidden');
            document.getElementById('screenTransfer').classList.remove('hidden');
            setStatus('High-Speed Kanal', 'secure');
        }

        // --- BULK SEND LOGIC ---
        async function startBulkUpload() {
            const files = Array.from(document.getElementById('files').files);
            const total = files.length;
            if (total === 0) return;

            document.getElementById('bulkArea').classList.remove('hidden');
            document.getElementById('totalFileCount').innerText = total;
            
            let sentCount = 0;
            
            // Sequential sending to prevent freeze
            for (let i = 0; i < total; i++) {
                const f = files[i];
                document.getElementById('currentFileCount').innerText = (i + 1);
                document.getElementById('currentFileName').innerText = "Verschl√ºssele: " + f.name;
                document.getElementById('pBar').style.width = '0%';

                // 1. Encrypt (Fast AES-CTR)
                const raw = await f.arrayBuffer();
                const iv = crypto.getRandomValues(new Uint8Array(16));
                const encrypted = await crypto.subtle.encrypt({ name: "AES-CTR", counter: iv, length: 64 }, sessionKey, raw);
                
                // Pack IV + Data
                const packed = new Uint8Array(iv.length + encrypted.byteLength);
                packed.set(iv);
                packed.set(new Uint8Array(encrypted), iv.length);

                const fileId = Math.random().toString(36).substr(2, 9);
                
                // 2. Send Start
                conn.send({ type: 'FILE_START', id: fileId, name: f.name, size: packed.byteLength, mime: f.type });

                // 3. Send Chunks
                let offset = 0;
                while (offset < packed.byteLength) {
                    const chunk = packed.slice(offset, offset + CHUNK_SIZE);
                    conn.send({ type: 'FILE_CHUNK', id: fileId, data: chunk });
                    offset += CHUNK_SIZE;
                    
                    // UI Update every 5 chunks to save CPU
                    if (offset % (CHUNK_SIZE * 5) === 0) {
                        const pct = (offset / packed.byteLength) * 100;
                        document.getElementById('pBar').style.width = pct + '%';
                        await new Promise(r => setTimeout(r, 0)); // Yield to UI
                    }
                }

                // Wait for ACK before next file? 
                // For speed, we just wait a tiny bit to not flood buffer. 
                // Better: PeerJS handles buffer, but for 600 files we need flow control.
                // Simple flow control: Wait 50ms between files.
                await new Promise(r => setTimeout(r, 50)); 
                sentCount++;
            }
            
            document.getElementById('currentFileName').innerText = "Fertig! Alle " + total + " gesendet.";
            document.getElementById('pBar').style.width = '100%';
        }

        // --- RECEIVE LOGIC ---
        async function finalizeDownload(id) {
            const f = incoming[id];
            
            // Assemble
            const full = new Uint8Array(f.total);
            let off = 0;
            for(let c of f.buffer) { full.set(new Uint8Array(c), off); off+=c.byteLength; }

            try {
                // Decrypt
                const iv = full.slice(0, 16);
                const data = full.slice(16);
                const dec = await crypto.subtle.decrypt({ name: "AES-CTR", counter: iv, length: 64 }, sessionKey, data);
                
                // Auto-Download or List?
                // For 600 files, auto-download might crash browser or ask 600 times.
                // Better: Add to list.
                const blob = new Blob([dec], {type: f.mime});
                const url = URL.createObjectURL(blob);
                
                const div = document.createElement('div');
                div.className = 'file-item';
                div.innerHTML = `
                    <div style="overflow:hidden; text-overflow:ellipsis; white-space:nowrap; max-width:200px;">
                        ${f.name}
                    </div>
                    <a href="${url}" download="${f.name}" style="background:#38a169; color:white; padding:5px 10px; text-decoration:none; border-radius:4px;">‚¨áÔ∏è</a>
                `;
                
                const list = document.getElementById('fileList');
                list.prepend(div);
                
                // Keep list clean (max 50 items visible) to save DOM memory
                if (list.children.length > 50) list.lastChild.remove();
                
            } catch(e) { console.error(e); }
        }
    </script>
</body>
</html>
