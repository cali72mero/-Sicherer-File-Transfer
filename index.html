<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transfer V23 (Media & ZIP)</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <style>
        body { font-family: -apple-system, sans-serif; background: #0f172a; color: #cbd5e1; padding: 15px; max-width: 600px; margin: 0 auto; }
        .card { background: #1e293b; padding: 20px; border-radius: 12px; margin-bottom: 15px; border: 1px solid #334155; }
        h2 { margin: 0 0 10px 0; color: #38bdf8; font-size: 1.4rem; }
        input, select { width: 100%; padding: 12px; margin: 8px 0; background: #0f172a; border: 2px solid #334155; border-radius: 8px; color: white; text-align: center; font-size: 1.1rem; box-sizing: border-box; }
        button { width: 100%; padding: 14px; border: none; border-radius: 8px; font-weight: bold; font-size: 16px; cursor: pointer; margin-top: 5px; }
        .btn-blue { background: #0ea5e9; color: white; }
        .btn-green { background: #22c55e; color: white; }
        .btn-zip { background: #f59e0b; color: black; margin-bottom: 15px; }
        .hidden { display: none !important; }
        
        .status-badge { padding: 4px 12px; border-radius: 20px; font-size: 0.8rem; font-weight: bold; background: #334155; margin-bottom: 15px; display: inline-block; }
        .secure { background: #22c55e; color: #022c22; }

        .pin-display { font-size: 2.5rem; letter-spacing: 5px; font-family: monospace; text-align: center; background: #0f172a; padding: 15px; border-radius: 10px; margin: 15px 0; color: #38bdf8; border: 2px dashed #334155; }

        .progress-bar-bg { background: #334155; height: 8px; border-radius: 4px; overflow: hidden; margin-top: 10px; }
        .progress-bar-fill { background: #22c55e; height: 100%; width: 0%; transition: width 0.1s linear; }
        
        .file-list { max-height: 500px; overflow-y: auto; }
        .file-item { padding: 10px; background: #1e293b; margin-top: 5px; border-radius: 6px; display: flex; align-items: center; border-left: 3px solid #38bdf8; font-size: 0.9rem; }
        .thumb { width: 50px; height: 50px; object-fit: cover; border-radius: 4px; margin-right: 10px; cursor: zoom-in; background: #0f172a; }
        .thumb-vid { width: 50px; height: 50px; display: flex; align-items: center; justify-content: center; background: #334155; border-radius: 4px; margin-right: 10px; cursor: pointer; font-size: 1.5rem; }

        /* Lightbox */
        #lightbox { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 1000; display: flex; align-items: center; justify-content: center; flex-direction: column; }
        #lbImg { max-width: 95%; max-height: 80%; object-fit: contain; }
        #lbVid { max-width: 95%; max-height: 80%; }
        .lb-close { position: absolute; top: 20px; right: 20px; color: white; font-size: 2rem; cursor: pointer; background: none; border: none; }
        .lb-controls { margin-top: 15px; display: flex; gap: 10px; }
        
        details { margin-bottom: 15px; }
        summary { cursor: pointer; color: #94a3b8; font-weight: bold; padding: 10px; background: #0f172a; border-radius: 8px; list-style: none; }
    </style>
</head>
<body>

    <div style="text-align:center;">
        <h2 style="margin-bottom:5px;">üñºÔ∏è V23 Media Gallery</h2>
        <div id="statusBadge" class="status-badge">Bereit</div>
    </div>

    <!-- SETUP -->
    <div id="screenSetup" class="card">
        <h2>Identit√§t</h2>
        <input type="text" id="myName" placeholder="Ger√§tename" onkeyup="cleanInput(this)">
        <button class="btn-blue" onclick="startApp()">Starten</button>
    </div>

    <!-- CONNECT -->
    <div id="screenConnect" class="card hidden">
        <p style="text-align:center;">Angemeldet: <strong id="dispName" style="color:#38bdf8">...</strong></p>
        <hr style="border-color:#334155; margin:15px 0;">
        <input type="text" id="partnerName" placeholder="Partner Name" onkeyup="cleanInput(this)">
        <button class="btn-green" onclick="connect()">Verbinden</button>
    </div>

    <!-- AUTH -->
    <div id="screenAuth" class="card hidden">
        <h2 style="text-align:center;">üîë Authentifizierung</h2>
        <div id="authReceiver" class="hidden">
            <div class="pin-display"><span id="pinDisplayVal">----</span></div>
        </div>
        <div id="authSender" class="hidden">
            <input type="tel" id="inputPin" placeholder="PIN" style="font-size:2rem; letter-spacing:5px;">
            <button class="btn-green" onclick="submitPin()">OK</button>
        </div>
    </div>

    <!-- TRANSFER -->
    <div id="screenTransfer" class="card hidden">
        
        <details>
            <summary>‚öôÔ∏è Einstellungen</summary>
            <div style="background:#1e293b; padding:15px; border-radius:8px; border:1px solid #334155; margin-top:5px;">
                <div style="margin-bottom:10px;">üìâ Kompression: <select id="compressMode" style="width:100px; padding:2px;"><option value="smart">Smart</option><option value="off">Aus</option></select></div>
            </div>
        </details>

        <div class="bulk-status hidden" id="bulkArea" style="text-align:center; margin-bottom:15px;">
            <div style="font-size:0.9rem; color:#94a3b8;" id="currentFileName">Bereit...</div>
            <div class="progress-bar-bg"><div id="pBar" class="progress-bar-fill"></div></div>
        </div>

        <div style="text-align:center; padding:20px; border:2px dashed #334155; border-radius:10px; cursor:pointer; margin-bottom:15px;" onclick="document.getElementById('files').click()">
            <span style="font-size:1.5rem;">üìÇ</span> <strong>Dateien w√§hlen</strong>
        </div>
        <input type="file" id="files" multiple style="display:none;" onchange="startBulkUpload()">
        
        <button class="btn-zip hidden" id="btnZip" onclick="downloadAllZip()">üì¶ Alles als ZIP herunterladen</button>

        <div id="fileList" class="file-list"></div>
    </div>

    <!-- LIGHTBOX -->
    <div id="lightbox" class="hidden" onclick="closeLightbox()">
        <button class="lb-close">&times;</button>
        <img id="lbImg" class="hidden">
        <video id="lbVid" class="hidden" playsinline loop></video>
        <div class="lb-controls hidden" id="vidControls" onclick="event.stopPropagation()">
            <button onclick="toggleMute()" class="btn-blue" style="width:auto; padding:8px;">üîá/üîä Ton</button>
        </div>
    </div>

    <script>
        const PREFIX = 'sft-v23-media-';
        const CHUNK_SIZE = 64 * 1024;
        
        let peer, conn, myPin, superKey;
        let incoming = {};
        let receivedFiles = []; // Store blobs for ZIP
        
        function cleanInput(el) { el.value = el.value.toLowerCase().replace(/[^a-z0-9]/g, ''); }
        function setStatus(msg, type) { 
            const el = document.getElementById('statusBadge');
            el.innerText = msg;
            el.className = 'status-badge ' + (type === 'secure' ? 'secure' : '');
        }

        async function derivePinKey(pin, salt) {
            const enc = new TextEncoder();
            const mat = await crypto.subtle.importKey("raw", enc.encode(pin), "PBKDF2", false, ["deriveKey"]);
            return crypto.subtle.deriveKey({ name: "PBKDF2", salt: enc.encode(salt), iterations: 100000, hash: "SHA-256" }, mat, { name: "AES-GCM", length: 256 }, true, ["encrypt", "decrypt"]);
        }
        async function generateSuperKey() {
            return crypto.subtle.generateKey({ name: "AES-GCM", length: 256 }, true, ["encrypt", "decrypt"]);
        }

        // --- APP ---
        function startApp() {
            const n = document.getElementById('myName').value;
            if (n.length < 2) return alert("Name zu kurz");
            peer = new Peer(PREFIX + n, { debug: 1 });
            peer.on('open', () => {
                setStatus('Online', 'online');
                document.getElementById('screenSetup').classList.add('hidden');
                document.getElementById('screenConnect').classList.remove('hidden');
                document.getElementById('dispName').innerText = n;
            });
            peer.on('connection', (c) => {
                conn = c;
                c.on('open', () => {
                    myPin = Math.floor(100000 + Math.random() * 900000).toString();
                    document.getElementById('pinDisplayVal').innerText = myPin;
                    conn.salt = Math.random().toString(36);
                    document.getElementById('screenConnect').classList.add('hidden');
                    document.getElementById('screenAuth').classList.remove('hidden');
                    document.getElementById('authReceiver').classList.remove('hidden');
                    c.send({ type: 'HELLO', salt: conn.salt });
                });
                setupData();
            });
        }

        function connect() {
            const p = document.getElementById('partnerName').value;
            conn = peer.connect(PREFIX + p);
            conn.on('open', setupData);
        }

        function setupData() {
            conn.on('data', async (d) => {
                if (d.type === 'HELLO') {
                    conn.pSalt = d.salt; 
                    document.getElementById('screenConnect').classList.add('hidden');
                    document.getElementById('screenAuth').classList.remove('hidden');
                    document.getElementById('authSender').classList.remove('hidden');
                }
                if (d.type === 'KEY_OFFER') {
                    try {
                        const pinKey = await derivePinKey(myPin, conn.salt);
                        const rawSuperKey = await crypto.subtle.decrypt({ name: "AES-GCM", iv: new Uint8Array(d.iv) }, pinKey, d.keyData);
                        superKey = await crypto.subtle.importKey("raw", rawSuperKey, "AES-GCM", true, ["encrypt", "decrypt"]);
                        conn.send({ type: 'KEY_ACK' });
                        showTrans();
                    } catch(e) { conn.send({ type: 'KEY_FAIL' }); }
                }
                if (d.type === 'KEY_ACK') showTrans();

                if (d.type === 'FILE_START') {
                    incoming[d.id] = { buffer: [], received: 0, total: d.size, name: d.name, mime: d.mime };
                    document.getElementById('bulkArea').classList.remove('hidden');
                    document.getElementById('currentFileName').innerText = "Empfange: " + d.name;
                }
                if (d.type === 'FILE_CHUNK') {
                    const f = incoming[d.id];
                    if (!f) return;
                    f.buffer.push(d.data);
                    f.received += d.data.byteLength;
                    const pct = (f.received / f.total) * 100;
                    document.getElementById('pBar').style.width = pct + '%';
                    if (f.received >= f.total) {
                        await finalizeDownload(d.id);
                        delete incoming[d.id]; 
                    }
                }
            });
        }

        async function submitPin() { 
            const pin = document.getElementById('inputPin').value;
            const newSuperKey = await generateSuperKey();
            superKey = newSuperKey;
            const pinKey = await derivePinKey(pin, conn.pSalt);
            const rawSuperKey = await crypto.subtle.exportKey("raw", newSuperKey);
            const iv = crypto.getRandomValues(new Uint8Array(12));
            const encryptedKey = await crypto.subtle.encrypt({ name: "AES-GCM", iv: iv }, pinKey, rawSuperKey);
            conn.send({ type: 'KEY_OFFER', iv: iv, keyData: encryptedKey });
        }
        
        function showTrans() { 
            document.getElementById('screenAuth').classList.add('hidden');
            document.getElementById('screenTransfer').classList.remove('hidden');
            setStatus('üîí Verbunden', 'secure');
        }

        async function startBulkUpload() {
            if(!superKey) return alert("Kein Key!");
            const files = Array.from(document.getElementById('files').files);
            if (files.length === 0) return;
            const mode = document.getElementById('compressMode').value;
            document.getElementById('bulkArea').classList.remove('hidden');
            
            for (let i = 0; i < files.length; i++) {
                let f = files[i];
                let name = f.name;
                document.getElementById('currentFileName').innerText = "Sende: " + name;
                document.getElementById('pBar').style.width = '0%';

                let blob = f;
                if (mode === 'smart' && f.size > 2 * 1024 * 1024 && f.type.startsWith('image/')) {
                    try {
                        const bmp = await createImageBitmap(f);
                        const cvs = document.createElement('canvas');
                        cvs.width = bmp.width; cvs.height = bmp.height;
                        cvs.getContext('2d').drawImage(bmp,0,0);
                        blob = await new Promise(r => cvs.toBlob(r, 'image/jpeg', 0.7));
                        name = name.split('.')[0] + ".jpg";
                    } catch (e) {}
                }

                const raw = await blob.arrayBuffer();
                const iv = crypto.getRandomValues(new Uint8Array(12));
                const encrypted = await crypto.subtle.encrypt({ name: "AES-GCM", iv: iv }, superKey, raw);
                
                const packed = new Uint8Array(iv.length + encrypted.byteLength);
                packed.set(iv);
                packed.set(new Uint8Array(encrypted), iv.length);

                const fileId = Math.random().toString(36).substr(2, 9);
                conn.send({ type: 'FILE_START', id: fileId, name: name, size: packed.byteLength, mime: blob.type });

                let offset = 0;
                while (offset < packed.byteLength) {
                    const chunk = packed.slice(offset, offset + CHUNK_SIZE);
                    conn.send({ type: 'FILE_CHUNK', id: fileId, data: chunk });
                    offset += CHUNK_SIZE;
                    if (offset % (CHUNK_SIZE * 5) === 0) {
                        document.getElementById('pBar').style.width = ((offset / packed.byteLength) * 100) + '%';
                        await new Promise(r => setTimeout(r, 5)); 
                    }
                }
                await new Promise(r => setTimeout(r, 100)); 
            }
            document.getElementById('currentFileName').innerText = "Fertig!";
        }

        async function finalizeDownload(id) {
            const f = incoming[id];
            const full = new Uint8Array(f.total);
            let off = 0;
            for(let c of f.buffer) { full.set(new Uint8Array(c), off); off+=c.byteLength; }

            try {
                const iv = full.slice(0, 12);
                const data = full.slice(12);
                const dec = await crypto.subtle.decrypt({ name: "AES-GCM", iv: iv }, superKey, data);
                const blob = new Blob([dec], {type: f.mime});
                const url = URL.createObjectURL(blob);
                
                // Add to internal list for ZIP
                receivedFiles.push({ name: f.name, blob: blob });
                document.getElementById('btnZip').classList.remove('hidden');

                const div = document.createElement('div');
                div.className = 'file-item';
                
                let thumbHtml = '';
                let onclickAction = '';
                
                if (f.mime.startsWith('image/')) {
                    thumbHtml = `<img src="${url}" class="thumb">`;
                    onclickAction = `openLightbox('img', '${url}')`;
                } else if (f.mime.startsWith('video/') || f.mime === 'image/gif') {
                    thumbHtml = `<div class="thumb-vid">‚ñ∂Ô∏è</div>`;
                    onclickAction = `openLightbox('vid', '${url}')`;
                } else {
                    thumbHtml = `<div class="thumb-vid" style="font-size:1rem">üìÑ</div>`;
                }

                div.innerHTML = `
                    <div style="display:flex; align-items:center; flex-grow:1; cursor:pointer;" onclick="${onclickAction}">
                        ${thumbHtml}
                        <div style="overflow:hidden; text-overflow:ellipsis; white-space:nowrap; max-width:150px;">
                            ${f.name}<br><small>${(f.total/1024).toFixed(0)} KB</small>
                        </div>
                    </div>
                    <a href="${url}" download="${f.name}" style="background:#22c55e; color:#022c22; padding:5px 10px; text-decoration:none; border-radius:4px; font-weight:bold;">‚¨áÔ∏è</a>
                `;
                document.getElementById('fileList').prepend(div);
            } catch(e) { console.error(e); }
        }

        // --- MEDIA VIEWER ---
        function openLightbox(type, url) {
            const lb = document.getElementById('lightbox');
            const img = document.getElementById('lbImg');
            const vid = document.getElementById('lbVid');
            const ctrls = document.getElementById('vidControls');
            
            lb.classList.remove('hidden');
            img.classList.add('hidden');
            vid.classList.add('hidden');
            ctrls.classList.add('hidden');

            if (type === 'img') {
                img.src = url;
                img.classList.remove('hidden');
            } else if (type === 'vid') {
                vid.src = url;
                vid.muted = true; // Start muted
                vid.autoplay = true;
                vid.classList.remove('hidden');
                ctrls.classList.remove('hidden');
                vid.play();
            }
        }

        function closeLightbox() {
            document.getElementById('lightbox').classList.add('hidden');
            document.getElementById('lbVid').pause();
            document.getElementById('lbVid').src = "";
        }

        function toggleMute() {
            const vid = document.getElementById('lbVid');
            vid.muted = !vid.muted;
        }

        // --- ZIP EXPORT ---
        async function downloadAllZip() {
            if(receivedFiles.length === 0) return;
            const zip = new JSZip();
            receivedFiles.forEach(f => zip.file(f.name, f.blob));
            
            const content = await zip.generateAsync({type:"blob"});
            const url = URL.createObjectURL(content);
            const a = document.createElement('a');
            a.href = url;
            a.download = "SecureFiles_" + Date.now() + ".zip";
            a.click();
        }
    </script>
</body>
</html>
