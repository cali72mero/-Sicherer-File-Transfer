<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transfer V15 (Stabil & Chunked)</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        body { font-family: -apple-system, sans-serif; background: #eef2f5; padding: 20px; color: #333; max-width: 600px; margin: 0 auto; }
        .card { background: white; padding: 25px; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); margin-bottom: 20px; }
        h2 { margin: 0 0 15px 0; color: #2d3748; }
        input { width: 100%; padding: 12px; margin: 8px 0; border: 2px solid #e2e8f0; border-radius: 8px; font-size: 16px; box-sizing: border-box; text-align: center; }
        button { width: 100%; padding: 14px; background: #4299e1; color: white; border: none; border-radius: 8px; font-weight: bold; font-size: 16px; cursor: pointer; margin-top: 5px; }
        button.green { background: #48bb78; }
        .hidden { display: none; }
        .status-badge { display: inline-block; padding: 5px 15px; border-radius: 20px; font-size: 13px; font-weight: bold; background: #cbd5e0; color: #4a5568; margin-bottom: 20px; }
        .status-badge.online { background: #c6f6d5; color: #22543d; }
        .status-badge.secure { background: #805ad5; color: white; }
        .pin-display { font-size: 48px; letter-spacing: 10px; font-weight: 800; text-align: center; background: #edf2f7; padding: 20px; border-radius: 10px; margin: 20px 0; color: #2d3748; }

        .progress-container { width: 100%; background: #e2e8f0; border-radius: 10px; height: 10px; margin-top: 10px; overflow: hidden; }
        .progress-bar { height: 100%; background: #48bb78; width: 0%; transition: width 0.2s; }
        
        .file-item { padding: 15px; border-bottom: 1px solid #eee; display: flex; justify-content: space-between; align-items: center; background: #fff; margin-top: 5px; border-radius: 8px; border-left: 5px solid #805ad5; }
    </style>
</head>
<body>

    <div style="text-align:center;">
        <h2>üõ°Ô∏è Transfer V15</h2>
        <div id="statusBadge" class="status-badge">Nicht verbunden</div>
    </div>

    <!-- SETUP & CONNECT (Simplified V14 Logic) -->
    <div id="screenSetup" class="card">
        <h2>1. Start</h2>
        <input type="text" id="myName" placeholder="Dein Name" onkeyup="cleanInput(this)">
        <button onclick="startApp()">Los geht's</button>
    </div>

    <div id="screenConnect" class="card hidden">
        <p style="text-align:center;">Ich bin: <strong id="dispName" style="color:#4299e1;">...</strong></p>
        <hr style="border:0; border-top:1px solid #eee; margin:20px 0;">
        <input type="text" id="partnerName" placeholder="Partner Name" onkeyup="cleanInput(this)">
        <button class="green" onclick="connect()">Verbinden</button>
    </div>

    <div id="screenAuth" class="card hidden">
        <h2 style="text-align:center;">üîí Handshake</h2>
        <div id="authReceiver" class="hidden">
            <p style="text-align:center;">PIN f√ºr Partner:</p>
            <div id="pinDisplay" class="pin-display">----</div>
        </div>
        <div id="authSender" class="hidden">
            <p style="text-align:center;">PIN eingeben:</p>
            <input type="tel" id="inputPin" placeholder="0000" maxlength="4" style="font-size:32px; letter-spacing:5px;">
            <button class="green" onclick="submitPin()">Best√§tigen</button>
        </div>
    </div>

    <!-- TRANSFER -->
    <div id="screenTransfer" class="card hidden">
        <h2 style="text-align:center; color:#805ad5;">‚úÖ Stabil & Sicher</h2>
        
        <div style="background:#f7fafc; padding:15px; border-radius:8px; margin-bottom:15px; border:1px solid #e2e8f0;">
            <div style="display:flex; justify-content:space-between;">
                <span>‚öôÔ∏è Auto-Optimierung</span>
                <span style="color:green; font-weight:bold;">AKTIV</span>
            </div>
            <p style="font-size:0.8em; color:#666; margin-top:5px;">
                Gro√üe Dateien werden in kleine Pakete zerlegt (Chunking), damit der Browser nicht einfriert.
            </p>
        </div>

        <div style="text-align:center; padding:20px; border:2px dashed #805ad5; background:#faf5ff; border-radius:10px; cursor:pointer;" onclick="document.getElementById('files').click()">
            <strong>üìÇ Dateien w√§hlen</strong>
        </div>
        <input type="file" id="files" multiple style="display:none;" onchange="handleFileSelection()">
        
        <!-- Status Display -->
        <div id="statusArea" class="hidden" style="margin-top:20px;">
            <div style="display:flex; justify-content:space-between; font-size:0.9em; margin-bottom:5px;">
                <span id="statusText">Sende...</span>
                <span id="statusPercent">0%</span>
            </div>
            <div class="progress-container"><div id="pBar" class="progress-bar"></div></div>
        </div>

        <div id="fileList" style="margin-top:20px;"></div>
    </div>

    <script>
        const PREFIX = 'sft-v15-chunk-';
        const CHUNK_SIZE = 64 * 1024; // 64KB Chunks (Safe for Mobile)
        
        let peer, conn, myPin, sessionKey;
        let incomingFile = { buffer: [], received: 0, total: 0, name: '', mime: '' };
        
        function cleanInput(el) { el.value = el.value.toLowerCase().replace(/[^a-z0-9]/g, ''); }
        function setStatus(msg, type) { document.getElementById('statusBadge').className = 'status-badge '+type; document.getElementById('statusBadge').innerText = msg; }

        // --- CRYPTO (Same V14 Logic) ---
        async function deriveSessionKey(pin, salt1, salt2) {
            const enc = new TextEncoder();
            const mat = await crypto.subtle.importKey("raw", enc.encode(pin+salt1+salt2), "PBKDF2", false, ["deriveKey"]);
            return crypto.subtle.deriveKey({ name: "PBKDF2", salt: enc.encode("sft-v15"), iterations: 100000, hash: "SHA-256" }, mat, { name: "AES-GCM", length: 256 }, true, ["encrypt", "decrypt"]);
        }

        // --- APP START ---
        function startApp() {
            const n = document.getElementById('myName').value;
            if (n.length < 2) return alert("Name zu kurz");
            peer = new Peer(PREFIX + n, { debug: 1 });
            
            peer.on('open', () => {
                setStatus('Online: ' + n, 'online');
                document.getElementById('screenSetup').classList.add('hidden');
                document.getElementById('screenConnect').classList.remove('hidden');
                document.getElementById('dispName').innerText = n;
            });

            peer.on('connection', (c) => {
                conn = c;
                c.on('open', () => {
                    myPin = Math.floor(1000 + Math.random()*9000).toString();
                    conn.salt = Math.random().toString(36).substring(2);
                    
                    document.getElementById('screenConnect').classList.add('hidden');
                    document.getElementById('screenAuth').classList.remove('hidden');
                    document.getElementById('authReceiver').classList.remove('hidden');
                    document.getElementById('pinDisplay').innerText = myPin;
                    
                    c.send({ type: 'HELLO', salt: conn.salt });
                });
                setupData();
            });
        }

        function connect() {
            const p = document.getElementById('partnerName').value;
            conn = peer.connect(PREFIX + p);
            conn.on('open', setupData);
        }

        function setupData() {
            conn.on('data', async (d) => {
                // Handshake
                if (d.type === 'HELLO') {
                    conn.pSalt = d.salt; conn.salt = Math.random().toString(36).substring(2);
                    document.getElementById('screenConnect').classList.add('hidden');
                    document.getElementById('screenAuth').classList.remove('hidden');
                    document.getElementById('authSender').classList.remove('hidden');
                }
                if (d.type === 'PIN') {
                    if (d.pin === myPin) {
                        sessionKey = await deriveSessionKey(myPin, conn.salt, d.salt);
                        conn.send({ type: 'OK' });
                        showTrans();
                    } else { alert('Falsch'); location.reload(); }
                }
                if (d.type === 'OK') {
                    const p = document.getElementById('inputPin').value;
                    sessionKey = await deriveSessionKey(p, conn.pSalt, conn.salt);
                    showTrans();
                }

                // Chunked File Handling
                if (d.type === 'FILE_START') {
                    incomingFile = { buffer: [], received: 0, total: d.size, name: d.name, mime: d.mime };
                    updateProgress(0, "Empfange " + d.name + "...");
                }
                if (d.type === 'FILE_CHUNK') {
                    incomingFile.buffer.push(d.data); // Store encrypted chunk
                    incomingFile.received += d.data.byteLength;
                    
                    const pct = Math.round((incomingFile.received / incomingFile.total) * 100);
                    updateProgress(pct, `Empfange... ${pct}%`);

                    if (incomingFile.received >= incomingFile.total) {
                        assembleAndDecrypt();
                    }
                }
            });
        }

        function submitPin() { conn.send({ type: 'PIN', pin: document.getElementById('inputPin').value, salt: conn.salt }); }
        function showTrans() { 
            document.getElementById('screenAuth').classList.add('hidden');
            document.getElementById('screenTransfer').classList.remove('hidden');
            setStatus('Sicher Verbunden', 'secure');
        }

        function updateProgress(pct, txt) {
            document.getElementById('statusArea').classList.remove('hidden');
            document.getElementById('pBar').style.width = pct + '%';
            document.getElementById('statusPercent').innerText = pct + '%';
            document.getElementById('statusText').innerText = txt;
        }

        // --- SENDING (CHUNKED) ---
        async function handleFileSelection() {
            const files = document.getElementById('files').files;
            
            for (let f of files) {
                // 1. Encrypt Whole File first (Simpler logic, safer E2EE)
                updateProgress(0, "Verschl√ºssele " + f.name);
                const raw = await f.arrayBuffer();
                const iv = crypto.getRandomValues(new Uint8Array(12));
                const encrypted = await crypto.subtle.encrypt({ name: "AES-GCM", iv: iv }, sessionKey, raw);
                
                // Pack IV + Data
                const packed = new Uint8Array(iv.length + encrypted.byteLength);
                packed.set(iv);
                packed.set(new Uint8Array(encrypted), iv.length);
                
                // 2. Chunk & Send
                conn.send({ type: 'FILE_START', name: f.name, size: packed.byteLength, mime: f.type });
                
                let offset = 0;
                while (offset < packed.byteLength) {
                    const chunk = packed.slice(offset, offset + CHUNK_SIZE);
                    conn.send({ type: 'FILE_CHUNK', data: chunk });
                    offset += CHUNK_SIZE;
                    
                    const pct = Math.round((offset / packed.byteLength) * 100);
                    updateProgress(pct, `Sende ${pct}%`);
                    
                    // Tiny pause to prevent freeze
                    await new Promise(r => setTimeout(r, 10));
                }
            }
            updateProgress(100, "Fertig!");
            setTimeout(() => document.getElementById('statusArea').classList.add('hidden'), 2000);
        }

        // --- RECEIVING (ASSEMBLE) ---
        async function assembleAndDecrypt() {
            updateProgress(100, "Entschl√ºssele...");
            
            // Merge chunks
            const fullData = new Uint8Array(incomingFile.total);
            let offset = 0;
            for (let chunk of incomingFile.buffer) {
                fullData.set(new Uint8Array(chunk), offset);
                offset += chunk.byteLength;
            }

            try {
                // Decrypt
                const iv = fullData.slice(0, 12);
                const data = fullData.slice(12);
                
                const decrypted = await crypto.subtle.decrypt(
                    { name: "AES-GCM", iv: iv },
                    sessionKey,
                    data
                );

                // Show
                const blob = new Blob([decrypted], {type: incomingFile.mime});
                const url = URL.createObjectURL(blob);
                
                const div = document.createElement('div');
                div.className = 'file-item';
                div.innerHTML = `<div><strong>${incomingFile.name}</strong><br><small>Sicher empfangen</small></div><a href="${url}" download="${incomingFile.name}" style="background:#805ad5; color:white; padding:8px 15px; text-decoration:none; border-radius:5px;">üíæ Speichern</a>`;
                document.getElementById('fileList').prepend(div);
                
            } catch (e) {
                console.error(e);
                alert("Entschl√ºsselung fehlgeschlagen!");
            }
        }
    </script>
</body>
</html>
