<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transfer V20 (Super-Key)</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        body { font-family: -apple-system, sans-serif; background: #0f172a; color: #cbd5e1; padding: 15px; max-width: 600px; margin: 0 auto; }
        .card { background: #1e293b; padding: 20px; border-radius: 12px; margin-bottom: 15px; border: 1px solid #334155; }
        h2 { margin: 0 0 10px 0; color: #38bdf8; font-size: 1.4rem; }
        input { width: 100%; padding: 12px; margin: 8px 0; background: #0f172a; border: 2px solid #334155; border-radius: 8px; color: white; text-align: center; font-size: 1.1rem; }
        button { width: 100%; padding: 14px; border: none; border-radius: 8px; font-weight: bold; font-size: 16px; cursor: pointer; margin-top: 5px; }
        .btn-blue { background: #0ea5e9; color: white; }
        .btn-green { background: #22c55e; color: white; }
        .hidden { display: none !important; }
        
        .status-badge { padding: 4px 12px; border-radius: 20px; font-size: 0.8rem; font-weight: bold; background: #334155; margin-bottom: 15px; display: inline-block; }
        .secure { background: #22c55e; color: #022c22; }

        .pin-display { font-size: 2.5rem; letter-spacing: 5px; font-family: monospace; text-align: center; background: #0f172a; padding: 15px; border-radius: 10px; margin: 15px 0; color: #38bdf8; border: 2px dashed #334155; }

        .settings-box { background: #1e293b; padding: 15px; border-radius: 8px; margin-bottom: 15px; border: 1px solid #334155; }
        .setting-row { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; padding-bottom: 10px; border-bottom: 1px solid #334155; }
        
        .switch { position: relative; display: inline-block; width: 46px; height: 24px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #334155; transition: .4s; border-radius: 34px; }
        input:checked + .slider { background-color: #38bdf8; }
        input:checked + .slider:before { transform: translateX(22px); background: white; width: 18px; height: 18px; bottom: 3px; left: 3px; border-radius: 50%; position: absolute; content: ""; }

        .progress-bar-bg { background: #334155; height: 8px; border-radius: 4px; overflow: hidden; margin-top: 10px; }
        .progress-bar-fill { background: #22c55e; height: 100%; width: 0%; transition: width 0.1s linear; }
        
        .file-list { max-height: 400px; overflow-y: auto; }
        .file-item { padding: 10px; background: #1e293b; margin-top: 5px; border-radius: 6px; display: flex; justify-content: space-between; align-items: center; border-left: 3px solid #38bdf8; font-size: 0.9rem; }
        .error-item { border-left-color: #ef4444; background: #451a1a; }
    </style>
</head>
<body>

    <div style="text-align:center;">
        <h2 style="margin-bottom:5px;">üõ°Ô∏è V20 Super-Key</h2>
        <div id="statusBadge" class="status-badge">Warte auf Start...</div>
    </div>

    <!-- SETUP -->
    <div id="screenSetup" class="card">
        <h2>Start</h2>
        <input type="text" id="myName" placeholder="Name (z.B. handy)" onkeyup="cleanInput(this)">
        <button class="btn-blue" onclick="startApp()">Los</button>
    </div>

    <!-- CONNECT -->
    <div id="screenConnect" class="card hidden">
        <p style="text-align:center;">Ich bin: <strong id="dispName" style="color:#38bdf8">...</strong></p>
        <hr style="border-color:#334155; margin:15px 0;">
        <input type="text" id="partnerName" placeholder="Partner Name" onkeyup="cleanInput(this)">
        <button class="btn-green" onclick="connect()">Verbinden</button>
    </div>

    <!-- AUTH -->
    <div id="screenAuth" class="card hidden">
        <h2 style="text-align:center;">üîë Kanal √∂ffnen</h2>
        <div id="authReceiver" class="hidden">
            <div id="pinDisplay" class="pin-display">----</div>
        </div>
        <div id="authSender" class="hidden">
            <input type="tel" id="inputPin" placeholder="PIN" style="font-size:2rem; letter-spacing:5px;">
            <button class="btn-green" onclick="submitPin()">OK</button>
        </div>
    </div>

    <!-- TRANSFER -->
    <div id="screenTransfer" class="card hidden">
        
        <div class="settings-box">
            <div class="setting-row">
                <span>üìâ <b>Komprimieren</b><br><small style="color:#94a3b8">Mach es AUS bei Fehlern</small></span>
                <label class="switch"><input type="checkbox" id="optCompress"><span class="slider"></span></label>
            </div>
            <div class="setting-row">
                <span>üëª <b>Stealth Mode</b></span>
                <label class="switch"><input type="checkbox" id="optStealth"><span class="slider"></span></label>
            </div>
            <div class="setting-row">
                <span>üî• <b>Burn-on-Read</b></span>
                <label class="switch"><input type="checkbox" id="optBurn"><span class="slider"></span></label>
            </div>
        </div>

        <div class="bulk-status hidden" id="bulkArea" style="text-align:center; margin-bottom:15px;">
            <div style="font-size:1.1rem; font-weight:bold; color:#e2e8f0;">
                <span id="currentFileCount">0</span> / <span id="totalFileCount">0</span>
            </div>
            <div style="font-size:0.8rem; color:#94a3b8; margin-top:5px;" id="currentFileName">Bereit...</div>
            <div class="progress-bar-bg"><div id="pBar" class="progress-bar-fill"></div></div>
        </div>

        <div style="text-align:center; padding:30px; border:2px dashed #334155; border-radius:10px; cursor:pointer;" onclick="document.getElementById('files').click()">
            <span style="font-size:2rem;">üìÇ</span><br>
            <strong>Dateien w√§hlen</strong>
        </div>
        <input type="file" id="files" multiple style="display:none;" onchange="startBulkUpload()">

        <div id="fileList" class="file-list" style="margin-top:15px;"></div>
    </div>

    <script>
        const PREFIX = 'sft-v20-superkey-';
        const CHUNK_SIZE = 64 * 1024;
        
        let peer, conn, myPin;
        let superKey = null; // The 64-char secret key
        let incoming = {}; 
        
        function cleanInput(el) { el.value = el.value.toLowerCase().replace(/[^a-z0-9]/g, ''); }
        function setStatus(msg, type) { 
            const el = document.getElementById('statusBadge');
            el.innerText = msg;
            el.className = 'status-badge ' + (type === 'secure' ? 'secure' : '');
        }

        // --- CRYPTO LOGIC V20 (Double Layer) ---
        // 1. PIN Key: Used ONLY to exchange the Super-Key securely.
        async function derivePinKey(pin, salt) {
            const enc = new TextEncoder();
            const mat = await crypto.subtle.importKey("raw", enc.encode(pin), "PBKDF2", false, ["deriveKey"]);
            return crypto.subtle.deriveKey({ name: "PBKDF2", salt: enc.encode(salt), iterations: 100000, hash: "SHA-256" }, mat, { name: "AES-GCM", length: 256 }, true, ["encrypt", "decrypt", "wrapKey", "unwrapKey"]);
        }

        // 2. Super Key: Random 256-bit key used for actual file encryption.
        async function generateSuperKey() {
            return crypto.subtle.generateKey({ name: "AES-GCM", length: 256 }, true, ["encrypt", "decrypt"]);
        }

        function startApp() {
            const n = document.getElementById('myName').value;
            if (n.length < 2) return alert("Name zu kurz");
            peer = new Peer(PREFIX + n, { debug: 1 });
            
            peer.on('open', () => {
                setStatus('Online: ' + n, 'online');
                document.getElementById('screenSetup').classList.add('hidden');
                document.getElementById('screenConnect').classList.remove('hidden');
                document.getElementById('dispName').innerText = n;
            });

            peer.on('connection', (c) => {
                conn = c;
                c.on('open', () => {
                    // Receiver Logic
                    myPin = Math.floor(100000 + Math.random() * 900000).toString();
                    conn.salt = Math.random().toString(36);
                    document.getElementById('screenConnect').classList.add('hidden');
                    document.getElementById('screenAuth').classList.remove('hidden');
                    document.getElementById('authReceiver').classList.remove('hidden');
                    document.getElementById('pinDisplay').innerText = myPin;
                    c.send({ type: 'HELLO', salt: conn.salt });
                });
                setupData();
            });
        }

        function connect() {
            const p = document.getElementById('partnerName').value;
            conn = peer.connect(PREFIX + p);
            conn.on('open', setupData);
        }

        function setupData() {
            conn.on('data', async (d) => {
                // --- HANDSHAKE & KEY EXCHANGE ---
                if (d.type === 'HELLO') {
                    // Sender got Salt
                    conn.pSalt = d.salt; conn.salt = Math.random().toString(36);
                    document.getElementById('screenConnect').classList.add('hidden');
                    document.getElementById('screenAuth').classList.remove('hidden');
                    document.getElementById('authSender').classList.remove('hidden');
                }

                if (d.type === 'PIN_SUBMIT') {
                    // Receiver checks PIN
                    if (d.pin === myPin) {
                        // 1. PIN is correct. Now generate Super-Key.
                        const pinKey = await derivePinKey(myPin, conn.salt + d.salt);
                        superKey = await generateSuperKey(); // Create new random key
                        
                        // 2. Export Super-Key, Encrypt with PIN-Key, Send to Sender
                        const rawSuperKey = await crypto.subtle.exportKey("raw", superKey);
                        const iv = crypto.getRandomValues(new Uint8Array(12));
                        const encryptedKey = await crypto.subtle.encrypt({ name: "AES-GCM", iv: iv }, pinKey, rawSuperKey);

                        conn.send({ type: 'KEY_EXCHANGE', iv: iv, keyData: encryptedKey });
                        showTrans();
                    } else { alert('Falsch'); location.reload(); }
                }

                if (d.type === 'KEY_EXCHANGE') {
                    // Sender receives Super-Key
                    const p = document.getElementById('inputPin').value;
                    try {
                        const pinKey = await derivePinKey(p, conn.pSalt, conn.salt);
                        const rawSuperKey = await crypto.subtle.decrypt(
                            { name: "AES-GCM", iv: new Uint8Array(d.iv) }, 
                            pinKey, 
                            d.keyData
                        );
                        superKey = await crypto.subtle.importKey("raw", rawSuperKey, "AES-GCM", true, ["encrypt", "decrypt"]);
                        showTrans();
                    } catch(e) {
                        alert("Handshake fehlgeschlagen! PIN falsch?"); location.reload();
                    }
                }

                // --- FILE TRANSFER ---
                if (d.type === 'FILE_START') {
                    if(!superKey) return console.error("No Key!");
                    incoming[d.id] = { buffer: [], received: 0, total: d.size, name: d.name, mime: d.mime, burn: d.burn };
                    document.getElementById('bulkArea').classList.remove('hidden');
                    document.getElementById('currentFileName').innerText = "Empfange: " + d.name;
                }
                if (d.type === 'FILE_CHUNK') {
                    const f = incoming[d.id];
                    if (!f) return;
                    f.buffer.push(d.data);
                    f.received += d.data.byteLength;
                    
                    const pct = (f.received / f.total) * 100;
                    document.getElementById('pBar').style.width = pct + '%';

                    if (f.received >= f.total) {
                        await finalizeDownload(d.id);
                        delete incoming[d.id]; 
                    }
                }
            });
        }

        function submitPin() { conn.send({ type: 'PIN_SUBMIT', pin: document.getElementById('inputPin').value, salt: conn.salt }); }
        
        function showTrans() { 
            document.getElementById('screenAuth').classList.add('hidden');
            document.getElementById('screenTransfer').classList.remove('hidden');
            setStatus('üîí Super-Key Aktiv', 'secure');
        }

        // --- SEND LOGIC ---
        async function startBulkUpload() {
            if(!superKey) return alert("Warte auf sicheren Schl√ºssel...");
            const files = Array.from(document.getElementById('files').files);
            const total = files.length;
            if (total === 0) return;

            const doCompress = document.getElementById('optCompress').checked;
            const doBurn = document.getElementById('optBurn').checked;
            const doStealth = document.getElementById('optStealth').checked;

            document.getElementById('bulkArea').classList.remove('hidden');
            document.getElementById('totalFileCount').innerText = total;
            
            for (let i = 0; i < total; i++) {
                let f = files[i];
                let name = f.name;
                document.getElementById('currentFileCount').innerText = (i + 1);
                document.getElementById('currentFileName').innerText = "Verschl√ºssele: " + name;
                document.getElementById('pBar').style.width = '0%';

                if (doStealth) name = "secure_" + Math.random().toString(36).substr(2,6);
                let blob = f;
                
                if (doCompress && f.type.startsWith('image/')) {
                    try {
                        const bmp = await createImageBitmap(f);
                        const cvs = document.createElement('canvas');
                        cvs.width = bmp.width; cvs.height = bmp.height;
                        cvs.getContext('2d').drawImage(bmp,0,0);
                        blob = await new Promise(r => cvs.toBlob(r, 'image/jpeg', 0.7));
                        if (!doStealth) name = name.replace(/\.[^/.]+$/, "") + ".jpg";
                    } catch (e) { console.log("Skip compress"); }
                }

                // Encrypt with Super-Key
                const raw = await blob.arrayBuffer();
                const iv = crypto.getRandomValues(new Uint8Array(12));
                const encrypted = await crypto.subtle.encrypt({ name: "AES-GCM", iv: iv }, superKey, raw);
                
                const packed = new Uint8Array(iv.length + encrypted.byteLength);
                packed.set(iv);
                packed.set(new Uint8Array(encrypted), iv.length);

                const fileId = Math.random().toString(36).substr(2, 9);
                conn.send({ type: 'FILE_START', id: fileId, name: name, size: packed.byteLength, mime: blob.type, burn: doBurn });

                let offset = 0;
                while (offset < packed.byteLength) {
                    const chunk = packed.slice(offset, offset + CHUNK_SIZE);
                    conn.send({ type: 'FILE_CHUNK', id: fileId, data: chunk });
                    offset += CHUNK_SIZE;
                    if (offset % (CHUNK_SIZE * 5) === 0) {
                        const pct = (offset / packed.byteLength) * 100;
                        document.getElementById('pBar').style.width = pct + '%';
                        await new Promise(r => setTimeout(r, 5)); 
                    }
                }
                await new Promise(r => setTimeout(r, 150)); 
            }
            document.getElementById('currentFileName').innerText = "Fertig!";
        }

        async function finalizeDownload(id) {
            const f = incoming[id];
            const full = new Uint8Array(f.total);
            let off = 0;
            for(let c of f.buffer) { full.set(new Uint8Array(c), off); off+=c.byteLength; }

            try {
                const iv = full.slice(0, 12);
                const data = full.slice(12);
                const dec = await crypto.subtle.decrypt({ name: "AES-GCM", iv: iv }, superKey, data);
                
                const blob = new Blob([dec], {type: f.mime});
                const url = URL.createObjectURL(blob);
                
                const div = document.createElement('div');
                div.className = f.burn ? 'file-item error-item' : 'file-item';
                if(f.burn) div.style.borderLeftColor = '#ef4444';
                
                div.innerHTML = `
                    <div style="overflow:hidden; text-overflow:ellipsis; white-space:nowrap; max-width:200px;">
                        ${f.name} ${f.burn ? 'üî•' : ''}
                    </div>
                    <a href="${url}" download="${f.name}" style="background:#22c55e; color:#022c22; padding:5px 10px; text-decoration:none; border-radius:4px; font-weight:bold;">‚¨áÔ∏è</a>
                `;
                const list = document.getElementById('fileList');
                list.prepend(div);
                if (list.children.length > 50) list.lastChild.remove();
            } catch(e) { 
                console.error(e);
            }
        }
    </script>
</body>
</html>
